output_path: 'default'

checks:
  save_timestamps: True
  tones: False


values:
  delay_by_day: [0]
  reward_length: 15
  FR: 1
  experiment_length: 2100
  iti_length: 0
  



speaker_tones:
  speaker:
    door_open:
      type: structured
      hz: 3000
      #milliseconds
      on_time: 100
      off_time: 10
      #seconds
      length: 1

    round_start:
      type: continuous
      hz: 1000
      #seconds
      length: 2
    
    click_on: 
      tone_1:
        hz: 900
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 8000
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02
  
