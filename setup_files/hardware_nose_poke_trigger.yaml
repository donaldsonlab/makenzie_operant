speakers:
  speaker:
    pin: 21


doors:
  door_1:
    servo: 0
    stop: 0.05
    close: -0.5
    open: 0.8
    open_time: 2.5
    override_open_pin: 24
    override_close_pin: 25
    state_switch: 4
    servo_type: continuous
    close_timeout: 30
 
  door_2:
    servo: 13
    stop: 0.03
    close: 0.8
    open: -0.2
    open_time: 2.5
    override_open_pin: 6
    override_close_pin: 5
    state_switch: 17
    servo_type: continuous
    close_timeout: 30

beams: 
  door1_ir: 
    pin: 12
    pullup_pulldown: pullup
  door2_ir: 
    pin: 13
    pullup_pulldown: pullup

nose_pokes:
  #same pin as lever 1
  nose_port_1:
    pin: 18
    pullup_pulldown: pullup
    interpoke_interval: 0.1
    LED:
      type: HAT
      channel: 15

  #same pin as food
  nose_port_2:
    pin: 27
    pullup_pulldown: pullup
    interpoke_interval: 0.1
    LED:
      type: HAT
      channel: 14

outputs:
  round_LED:
    type: HAT
    channel: 15

  miniscope_trigger:
      type: GPIO
      pin: 23

inputs:
  iti:
    pullup_pulldown: pullup
    pin: 16
      

