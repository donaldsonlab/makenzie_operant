output_path: 'default'

checks:
  save_timestamps: True


values:
  delay_by_day: [0.5,1,1,2,2]
  delay_default: 2
  lever_out: 60
  reps: 5
  sets: 2
  reward_length: 30
  ITI_length: 45
  FR: 1



speaker_tones:
  speaker:
    door_1_open:
      type: structured
      hz: 3000
      #milliseconds
      on_time: 100
      off_time: 10
      #seconds
      length: 2
    
    door_2_open:
      type: structured
      hz: 6000
      #milliseconds
      on_time: 250
      off_time: 200
      #seconds
      length: 2

    round_start:
      type: continuous
      hz: 1000
      #seconds
      length: 2
    
    click_on: 
      tone_1:
        hz: 900
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 8000
        length: 0.02

    click_off: 
      tone_1:
        hz: 8000
        length: 0.02
      tone_2:
        hz: 4000
        length: 0.02
      tone_3:
        hz: 900
        length: 0.02
  
